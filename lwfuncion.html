<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which generate random letters, and returns the result:</p>

<p id="functionCaracterSpe"></p>

<script>



function passwordWithsmLetter(num) {

var passwordsmLetter = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
        
        var texsmLetter = [ ];
        for (var l=0; l< num; l++) 
        {
        console.log( passwordsmLetter[l]);
       
    var anysmLetter = Math.floor(Math.random() * passwordsmLetter.length);
        console.log(anysmLetter);
        
        texsmLetter.push(passwordsmLetter[anysmLetter]);
        //print each time when we add a new element 
        console.log(texsmLetter);

        }
        //document.write("Array Random Letters = "+ texLetter );

return texsmLetter;
}

document.getElementById("functionCaracterSpe").innerHTML = passwordWithsmLetter(5);
</script>

</body>
</html>
